<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Notepad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 400px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      background-color: #fff;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.clear {
      background-color: #dc3545;
    }

    button.clear:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>üìù My Notepad</h1>
  <textarea id="noteArea" placeholder="Start typing your notes here..."></textarea>
  <div class="buttons">
    <button onclick="saveNote()">üíæ Save</button>
    <button onclick="loadNote()">üìÇ Load</button>
    <button class="clear" onclick="clearNote()">üóëÔ∏è Clear</button>
  </div>

  <script>
    function saveNote() {
      const content = document.getElementById("noteArea").value;
      localStorage.setItem("myNote", content);
      alert("‚úÖ Note saved!");
    }

    function loadNote() {
      const content = localStorage.getItem("myNote");
      if (content) {
        document.getElementById("noteArea").value = content;
        alert("üìÇ Note loaded!");
      } else {
        alert("‚ö†Ô∏è No saved note found.");
      }
    }

    function clearNote() {
      if (confirm("Are you sure you want to clear the note?")) {
        document.getElementById("noteArea").value = "";
      }
    }
  </script>
</body>
</html>
